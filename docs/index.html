<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Splash.js</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="../dist/css/splash.css" rel="stylesheet">
  <style type="text/css">
    html {
      font-size: 16px;
    }
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 50px 0 0 0;
      background: #d9e1f9;
    }
    button {
      display: inline-block;
      border: none;
      padding: 1em 1.2em;
      font-size: 1rem;
      border-radius: .25em;
      cursor: pointer;
    }
    h1 {
      color: #4169e1;
      font-weight: 700;
    }
    .card {
      border: none;
    }
    .splash-custom {
      background: #d9e1f9;
    }
    .splash-custom .splash-wave {
      background: #fff;
      opacity: 0.9;
    }
    .splash-custom .splash-wave.splash-wave-out {
    }
  </style>
</head>
<body>

  <div class="container">

    <button class="splash" type="button" style="border-radius: 0;">
      Hover me
    </button>

    &emsp;

    <button
     class="splash splash-custom"
     type="button"
     style="width:150px; height:150px; border-radius:0;">
      <strong>Hover me</strong>
    </button>

  </div>

  <script src="../dist/js/splash.js"></script>
  <script type="text/javascript">

    (function() {

      var splash = new Splash;

    })();

  </script>
</body>
</html>
